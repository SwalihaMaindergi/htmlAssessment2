<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Assessment 2</title>
    <link rel="shortcut icon" type="image/png" href="html logo.png">

</head>
<body>
    <h1>FORMS</h1>
    <form action="./formsubmit.html">

        <div>
            <label for="name">Name</label>
            <input required type="text" name="test1" id="name">
        </div><br>
        <div>
            <label for="email">Email</label>
            <input required type="text" name="test2" id="email">
        </div><br>
        <div>
            <label for="password">Password</label>
            <input required type="password" name="test3" id="password">
        </div><br>

        <label for="Language">Language</label><br><br>
        <div>
            <input required type="radio" name="Language" value="react">
            <label for="react">React</label>
        </div>
        <div>
            <input required type="radio" name="Language" value="angular">
            <label for="angular">Angular</label>
        </div>
        <div>
            <input required type="radio" name="Language" value="vue">
            <label for="vue">Vue</label>
        </div><br>

        <label for="course">Course</label><br><br>
        <div>
            <input required type="checkbox" name="Course" value="MERN">
            <label for="MERN">MERN</label>
        </div>
        <div>
            <input required type="checkbox" name="Course" value="MEAN">
            <label for="MEAN">MEAN</label>
        </div>
        <div>
            <input type="checkbox" name="Course" value="MEVN">
            <label for="MEVN">MEVN</label>
        </div><br>

        <div>
        <label for="Field">Field</label><br>
        <select required name="Field" id="Field">
            <option value="Frontend">Frontend</option>
            <option value="Backend">Backend</option>
            <option value="Full Stack">Full Stack</option>
        </select><br>
        </div><br>

        <textarea name="Description" id="Description" cols="30" rows="10"></textarea><br>

        <div>
            <label for="Phonenumber">Phone Number</label>
            <input required type="number" name="number" value="">

            <input type="Submit">
        </div><br>
            
    </form>

    <hr>

    <a href="./table.html">Click Here</a>

</body>
</html>
